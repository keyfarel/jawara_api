type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  name:
    type: string
    example: "Ronda Malam"
  activity_date:
    type: string
    format: date-time
    example: "2023-10-25 20:00:00"
  location:
    type: string
    nullable: true
    example: "Pos Kamling RT 05"
  person_in_charge:
    type: string
    nullable: true
    example: "Bapak Budi"
  description:
    type: string
    nullable: true
    example: "Jaga pos kamling dan pengecekan portal"
  status:
    type: string
    example: "scheduled"
  category:
    type: string
    example: "security"
