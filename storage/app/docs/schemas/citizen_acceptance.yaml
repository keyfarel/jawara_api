type: object
properties:
  id:
    type: integer
    example: 1
  user_id:
    type: integer
    nullable: true
    example: 5
  nama:
    type: string
    example: "Budi Santoso"
  nik:
    type: string
    example: "3507123456789001"
  jenis_kelamin:
    type: string
    example: "Laki-laki"
  peran_keluarga:
    type: string
    example: "Kepala Keluarga"
  no_hp:
    type: string
    example: "08123456789"
  email:
    type: string
    format: email
    nullable: true
    example: "budi@example.com"
  status_registrasi:
    type: string
    enum: [pending, verified, rejected]
    description: "Status akun user"
    example: "pending"
  foto_identitas:
    type: string
    nullable: true
    description: "URL Foto KTP"
    example: "uploads/id_cards/foto_ktp.jpg"
  foto_wajah:
    type: string
    nullable: true
    description: "URL Foto Selfie"
    example: "biometrics/foto_selfie.jpg"
  created_at:
    type: string
    format: date-time
    example: "2025-12-17T10:00:00.000000Z"
