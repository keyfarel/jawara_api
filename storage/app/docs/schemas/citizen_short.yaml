type: object
properties:
  id:
    type: integer
    example: 1
  family_id:
    type: integer
    example: 1
  user_id:
    type: integer
    example: 10
  nik:
    type: string
    example: "3501234567890001"
  name:
    type: string
    example: "John Doe"
  phone:
    type: string
    nullable: true
    example: "08123456789"
  birth_place:
    type: string
    example: "Malang"
  birth_date:
    type: string
    format: date
    example: "1998-05-01"
  gender:
    type: string
    enum: [male, female]
    example: "male"
  religion:
    type: string
    nullable: true
    example: "Islam"
  blood_type:
    type: string
    nullable: true
    example: "O"
  education:
    type: string
    nullable: true
    example: "S1"
  occupation:
    type: string
    nullable: true
    example: "Wiraswasta"
  family_role:
    type: string
    example: "husband"
  id_card_photo:
    type: string
    nullable: true
    example: "uploads/citizens/ktp_123.jpg"
  status:
    type: string
    example: "active"
  created_at:
    type: string
    format: date-time
    example: "2025-03-01T10:23:45.000000Z"
  updated_at:
    type: string
    format: date-time
    example: "2025-03-01T10:23:45.000000Z"
