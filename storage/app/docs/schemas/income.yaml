Income:
  type: object
  properties:
    id:
      type: integer
      format: int64
      example: 1
    user_id:
      type: integer
      format: int64
      example: 1
    transaction_category_id:
      type: integer
      format: int64
      example: 3
    billing_id:
      type: integer
      format: int64
      nullable: true
      example: null
      description: ID tagihan jika transaksi ini terkait pembayaran tagihan
    title:
      type: string
      example: "Jual Besi Tua"
    type:
      type: string
      enum: ["income"]
      example: "income"
    amount:
      type: string
      description: Disimpan sebagai string untuk presisi desimal
      example: "100000.00"
    transaction_date:
      type: string
      format: date
      example: "2025-10-10"
    description:
      type: string
      nullable: true
      example: null
    proof_image_link:
      type: string
      format: uri
      nullable: true
      example: "http://127.0.0.1:8000/storage/proofs/TalHLAZfgSJZ33OyqYYzT7aM5MwTXW1Jf4hblmJs.png"
    created_at:
      type: string
      format: date-time
      example: "2025-12-07T06:45:41.000000Z"
    updated_at:
      type: string
      format: date-time
      example: "2025-12-07T06:45:41.000000Z"
    category:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: "Sumbangan Donatur"
        type:
          type: string
          example: "income"